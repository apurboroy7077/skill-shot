<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Shot</title>
    <link rel="stylesheet" href="./css/tailwind-output.css" />
    <script src="./js/javascript-ar7.js" defer></script>
  </head>
  <body>
    <!-- HEADER SECTION STARTS------------------------------------------------------------------------------------------------ -->
    <header>
      <div class="md:hidden">
        <div class="bg-[#245d51] py-5">
          <div class="flex justify-between items-center px-5">
            <div>
              <span class="text-[white] font-bold text-lg">Skill</span>
              <span class="text-[#cb8461] font-bold text-lg">Shoot</span>
            </div>
            <div>
              <img
                src="./images/menu-icon.png"
                alt=""
                class="menu-button-small-screen-ar7"
              />
              <img
                src="./images/xmark-solid.svg"
                alt=""
                class="close-menu-button-small-screen-ar7 hidden w-[1.3rem]"
              />
            </div>
          </div>
          <div
            class="small-screen-menu-list-ar7 h-0 overflow-hidden transition-all duration-500"
          >
            <div class="mt-5">
              <ul class="flex flex-col">
                <li
                  class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                >
                  Home
                </li>
                <li
                  class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                >
                  Courses
                </li>
                <li
                  class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                >
                  Register
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="bg-[#245d51] px-7 py-7 flex justify-center items-center">
          <div
            class="flex justify-between items-center w-[100%] max-w-screen-xl"
          >
            <div>
              <span class="text-[white] font-bold text-lg lg:text-2xl"
                >Skill</span
              >
              <span class="text-[#cb8461] font-bold text-lg lg:text-2xl lg:ml-1"
                >Shoot</span
              >
            </div>
            <div class="flex items-center gap-5 lg:gap-7">
              <button class="text-[white] font-medium">Home</button>
              <button class="text-[white] opacity-[0.7] font-medium">
                Course
              </button>
              <button class="text-[white] opacity-[0.7] font-medium">
                Subscribe
              </button>
              <button class="text-[white] opacity-[0.7] font-medium">
                About
              </button>
              <button class="text-[white] opacity-[0.7] font-medium">
                Testimoni
              </button>
            </div>
            <div class="flex items-center gap-5">
              <button class="text-[white] font-medium">Login</button>
              <button
                class="text-[white] bg-[#cb8461] px-5 py-2 rounded active:scale-[0.95]"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER SECTION ENDS------------------------------------------------------------------------------------------------ -->
  </body>
</html>
